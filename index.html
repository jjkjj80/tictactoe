<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="play">
      <div class="board">
        <div class="cell 1" id="tl"></div>
        <div class="cell 2" id="tm"></div>
        <div class="cell 3" id="tr"></div>
        <div class="cell 4" id="ml"></div>
        <div class="cell 5" id="mm"></div>
        <div class="cell 6" id="mr"></div>
        <div class="cell 7" id="bl"></div>
        <div class="cell 8" id="bm"></div>
        <div class="cell 9" id="br"></div>
      </div>
    </div>
    <div class="info">
      <p class="versus">_ VS _</p>
      <p class="player">It's _ Turn!</p>
      <p class="scoreOne">_:_</p>
      <p class="scoreTwo">_:_</p>
      <button class="newGame">New Game</button>
      <button class="rematch">Rematch</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
